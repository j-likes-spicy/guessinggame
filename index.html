<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Number Guesser</h1>
      </header>
      <div class="game_header">
        <p>Round <span id="game_index">1</span></p>
        <p>Target Number: <span id="game_target"></span></p>
      </div>
      <div class="game_panel">
        <div class="game_pane user">
          <h2>You</h2>
          <p>Score: <span id="user_score"></span></p>
          <input
            type="number"
            id="player_guess_val"
            min="0"
            max="9"
            value="0"
            class="guess_selector"
          />
          <div class="toggler_container">
            <button class="toggler" id="down" disabled>-</button>
            <button class="toggler" id="up">+</button>
          </div>
          <button class="game_control" id="guess">Make your Guess</button>
        </div>
        <div class="game_pane computer">
          <h2>Computer</h2>
          <p>Score: <span id="computer_score">0</span></p>
          <p id="computer_guess">?</p>
          <p id="computer_banner"></p>
        </div>
      </div>
      <div>
        <button id="next_game" class="next_round game_control" disabled>
          Play Next Round!
        </button>
      </div>
      <div class="instructions">
        <div class="instruction">
          <h3>Step 1</h3>
          <p>Input a number between 0 and 9</p>
        </div>
        <div class="instruction">
          <h3>Step 2</h3>
          <p>
            Click "Make a Guess" to submit your guess and see who won the round.
          </p>
        </div>
        <div class="instruction">
          <h3>Step 3</h3>
          <p>Click "Next Round" to play again.</p>
        </div>
      </div>
    </div>
    <div></div>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
